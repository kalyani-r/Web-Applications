<body>
<form method = "post" autocomplete = "on" action="" >
<table>
<h1 class = "heading">CS Department Survey Page</h1>
<tbody>
<tr>
<p> RACHAKONDA </p>
<p> <td><label> First Name:</td> 
    <td><input name = "name" type = "text" size = "25" placeholder = "First name" autofocus/></td>
    </label> </p>
</tr>
<tr>
<p> <td><label> Last Name:</td>

</tr>
<tr>

 </tr>
<tr>

     </tr>
<tr>

     <td>  <input name = "zip" type = "number" min = "5"/></td>

     </tr>
 <tr>

     </tr>
<tr>

     </tr>
<tr>

    </label> </p>
     </tr>
<tr>
<p> <td><label> Date of survey: </td> 
     <td>  <input name="date" type="datetime-local" size="25"/></td>
    </label> </p>
     </tr>
<tr>
<p> <td>
   <strong> What did you like the most about the campus? </strong> <br/>
   
   <label> Students
      <input name = "thingsliked" type = "checkbox" value = "Students" checked/> </label>
   <label> Location
      <input name = "thingsliked" type = "checkbox" value = "Location" /> </label>
   <label> Campus
      <input name = "thingsliked" type = "checkbox" value = "Campus" /> </label>
   <label> Atmosphere
      <input name = "thingsliked" type = "checkbox" value = "Atmosphere" /> </label>   
   <label> Dorm rooms
      <input name = "thingsliked" type = "checkbox" value = "Dorm" /> </label>   
   <label> Sports
      <input name = "thingsliked" type = "checkbox" value = "Sports" /> </label>
 </td></tr></p>
<tr>
<p> <td>
    <strong> How did you become interested in the university </strong> </br>
    
    <label> Friends
       <input name = "interest" type = "radio" value = "Friends" checked = "checked" /> </label>
    <label> Television
       <input name = "interest" type = "radio" value = "Tv"/> </label>          
    <label> Internet
       <input name = "interest" type = "radio" value = "Internet"/> </label>   
    <label> Other
       <input name = "interest" type = "radio" value = "Other"/> </label>    
 </td></tr></p>

  
<p><td>
   <label> Likelihood of recommending this school: 
     <select name = "likelihood"
        <option selected = "selected"></option>
        <option>Very Likely</option>
        <option>Likely</option>
        <option>Unlikely</option>
     </select>   
   </label>
</td></p> 

<tr><p>   
<td><label>Raffle:
 <input type = "text" id = "raffle" style = "width:250px;"/>( Please enter atleast 10 comma separated numbers ranging from 1-100)	
 </label></td>
 </p></tr>
<tr>
<p><td><label> Comments: </br>

    rows = "4" cols = "36" placeholder = "Enter comments here">  </textarea></td>
    </label> </p>  </tr>  
<tr> 
<p> 
  <td><input type = "submit" value = "Submit"/>

</p>

</tr>

</form>
